    <script>
        // base map and draw control
        const map = L.map('map').setView([51.505, -0.09], 13);
        const ol = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'})
        ol.addTo(map)
        const drawnItems = new L.FeatureGroup();
        const h3polygons= new L.FeatureGroup();;
        h3polygons.addTo(map)
        map.addLayer(drawnItems);
        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        let liveGeojson;
        map.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;
            if (type === 'marker') {
                // Do marker specific actions
            }
            // Do whatever else you need to. (save to db; add to map etc)
            drawnItems.eachLayer((l)=>{l.removeFrom(drawnItems)})
            drawnItems.addLayer(layer.setStyle({fillColor: '#c46758'}));
            liveGeojson = drawnItems.toGeoJSON()
            invokeH3()
        });

        function CopyToClipboard(id){
    var r = document.createRange();
    r.selectNode(document.getElementById(id));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    try {
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("copied successfully!")
        // console.log('Successfully copy text: hello world ' + r);
    } catch (err) {
        console.log('Unable to copy!');
    }
}
